<ul class="todos" *ngIf="todos">
  <li *ngFor="let todo of todos">
    <div *ngIf="!todo.concluida">
      <a class="remove-item"><i class="fa fa-check"></i></a>
    </div>
    <a [ngClass]="{'done' : todo.concluida}">
      {{ todo.titulo }} <br>
      <small>{{ todo.data | date: 'dd/MM/yy' }}</small>
    </a>
  </li>
</ul>
